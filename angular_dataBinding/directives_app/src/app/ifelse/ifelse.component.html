<div class="container">
    <div class="row">
        <h2>ngIf - Directives</h2>

        <div class="col-md-12"  *ngIf = "status;then template1 ;else template2">
        </div>
        <ng-template #template1>
            <h1>Congratulation</h1>
        </ng-template>

        <ng-template #template2>
            <h1>Better Luck Next Time....</h1>
        </ng-template>
    </div>
</div>
