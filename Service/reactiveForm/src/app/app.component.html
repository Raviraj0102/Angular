<div class="container">
  <div class="row">
    <div class="col md-12">
      <h3>Log In</h3>
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">

        <input type=" text" name="username" formControlName="username" placeholder="enter the email"><br><br>
        <input type = "password" name="password" formControlName ="password" placeholder="enter the password"><br><br>
        <button>Log In</button>


      </form>


    </div>
  </div>
</div>
