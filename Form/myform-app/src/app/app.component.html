<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h2>WELCOME TO TEMPLATE DRIVEN FORM</h2>
      <hr/>
    </div>
  </div>
  <div class="row">

    <div class="col-md-12" style="text-align: center;">
      
      <h2> FORM</h2>
     
      <hr/>
      
        <form style="margin-left: 350px;" #myFrom="ngForm">
          <table>
        <tr>
          <td> <label for="uname">USERNAME:</label></td>
          <td> <input type="text" name ="fname" required="required" minlength="3" [(ngModel)]="fname" #c1="ngModel"/></td>
        
          <td>
            <span *ngIf="c1.touched &&  c1.invalid  && c1.errors?.['required']">Field is Mandatory*</span>
          </td>
          <td>
            <span *ngIf="c1.touched &&  c1.invalid  && c1.errors?.['minlength']">Minimum Length should be more than 3*</span>
            
          </td>
          
        </tr>

        <tr>
          <td> <label for="pwd">PASSWORD:</label></td>
          <td> <input type="password" name ="pwd" required="required" pattern="^[a-zA-Z0-9]*$"  [(ngModel)]="pwd" #c2="ngModel"/></td>
        
          <td>
            <span *ngIf="c2.touched &&  c2.invalid  && c2.errors?.['required']">Field is Mandatory*</span>
          </td>
          <td>
            <span *ngIf="c2.touched &&  c2.invalid  && c2.errors?.['pattern']">Password should be combination of following things</span>
              <ul>
                <li>It is a combination of a-z</li>
                <li>It is a combination of A-Z</li>
                <li>It is a combination of 0-9</li>
              </ul>
          </td>
          
        </tr>
        <tr></tr>
        <tr>
          <td></td>
          <td><input type ="submit"value ="LOGIN"(click)="valid(myFrom)"/></td>
        </tr>
     <tr>
      
     </tr>
        
      </table>

      </form>
      
      <hr/>
    </div>
  </div>
<div class="row">
  <div class="col-md-12" [innerHTML]="data1">
  
  </div>
</div>
</div>
